<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="nav-left__img">
                <img src="./images/Mask Group.svg" alt="girl">
            </div>
            <div class="nav-left__text">
                <h2> John Doe</h2>
                <p class="last-seen"></p>
            </div>
        </div>
        <div class="nav-right">
            <button class="btn-share">
                <img src="./images/attach-2.svg " alt="share img">
            </button>
            <button class="btn-edit">
                <img src="./images/Icon More.svg" alt="more img">
            </button>
        </div>
    </nav>
    <section class="chat">
        <div class="chat_body">

        </div>
        <div class="chat_send">
            <input type="text" placeholder="Type a message here">
            <button>Send</button>
        </div>
        <div class="icons">

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
